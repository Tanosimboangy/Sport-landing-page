<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sports app</title>
      <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <h1>
        <a class="logo__navigation" href="https://sport.com/">sport logo
          <img class="logo__image" src="../webroot/img/logo_sports_colour.svg" alt="sport logo layout">
        </a>
      </h1>
    </header>
    <main>
      <h2 class="heading">
        Get a personalized football experience tailored just for you
      </h2>
      <p class="paragraph">
        Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
      </p>
      <ul class="float">
        <li class="float__row">
          <a class="icon icon__app_store" href="https://apple.com/">
            <img class="icon__apple_store--image" src="../webroot/img/apple_store.svg">
          </a>
        </li>
        <li class="float__row">
          <a class="icon icon__google_play" href="https://google.com/">
            <img class="icon__google_play--image" src="../webroot/img/google_play.svg">
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
