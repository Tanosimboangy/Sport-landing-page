<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sports app</title>
      <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <h1>
        sport
      </h1>
      <p class="sport">
        <a class="sport__navigation" href="https://sport.com/">
          <img class="sport__logo" src="../webroot/img/logo_sports_colour.svg" alt="">
        </a>
      </p>
    </header>
    <main>
      <h2 class="information">
        Get a personalized football experience tailored just for you
      </h2>
      <p class="description">
        Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
      </p>
      <ul class="icon">
        <li class="icon__apple--list">
          <a class="icon__apple--navigation" href="https://apple.com/">
            <img class="icon__apple--image" src="../webroot/img/apple_store.svg">
          </a>
        </li>
        <li class="icon__google--list">
          <a class="icon__google--navigation" href="https://google.com/">
            <img class="icon__google--image" src="../webroot/img/google_play.svg">
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
